<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <center>
          {% if error_message %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}
        </center>
        {% if Producto %}
        <form method="post" action="{% url 'edit_tamano' Producto.id  %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_dep" class="form-label">Tamaño</label>
            <select class="form-select" id="tamaño" name="tamaño" required>
              {% for tam in Tamaño %}
              {% if tam.id == Producto.tamaño.id %}
              <option value="{{ tam.id }}" selected>Huevo {{ tam.nombre }}</option>
              {% else %}
              <option value="{{ tam.id }}">Huevo {{ tam.nombre }}</option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio" required
              value="{{Producto.costo_produccion}}">
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Editar</button>
        </form>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
