<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar tamaño</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <center>
                {% if error_message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{ error_message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            </center>
            {% if Tamaño %}
            <form method="post" action="/add_tamano/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_dep" class="form-label">Tamaño</label>
                    <select class="form-select" id="tamaño" name="tamaño" required>
                        <option value="">Seleccione un tamaño</option>
                        {% for tam in Tamaño %}
                        <option value="{{ tam.id }}">Huevo {{ tam.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio" required>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Agregar</button>
            </form>
            {% endif %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>
