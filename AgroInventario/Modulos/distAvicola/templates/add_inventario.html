{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contabilidad</title>
    <link rel="icon" type="image/png" href="{% static 'multimedia/granja.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div class="container">
    <h1 class="text-center">Agregar Persona</h1>
    <br>
    <br>
    <div style="display: flex;">
        <div>
            <form method="post" action="/agregar_persona/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad" required min="0">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <textarea class="form-control" id="direccion" name="direccion" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="dui" class="form-label">DUI</label>
                    <input class="form-control" type="text" id="dui" name="dui" required maxlength="10"
                        placeholder="00000000-0" required>
                </div>
                <div class="mb-3">
                    <label for="expediente" class="form-label">Expediente</label>
                    <input type="text" class="form-control" id="expediente" name="expediente" required>
                </div>
                <div class="mb-3">
                    <label for="id_dep" class="form-label">Departamento</label>
                    <select class="form-select" id="id_dep" name="id_dep" required>
                        <option value="">Seleccione un departamento</option>
                        {% for dep in departamento %}
                        <option value="{{ dep.id_dep }}">{{ dep.nombreDep }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="resultado" class="form-label">Resultado</label>
                    <br>
                    {% for res in resultado %}
                    <label>
                        <input type="radio" name="resultado" value="{{ res.id_res }}" {% if res.resultado=='Pendiente'
                            %}checked{% endif %}>
                        {{ res.resultado }}
                    </label><br>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="institucion" class="form-label">Institución</label>
                    <select class="form-select" id="institucion" name="institucion" required>
                        <option value="">Seleccione una institución</option>
                        {% for institucion in Institucion %}
                        <option value="{{ institucion.idInstitucion }}">{{ institucion.nombreInstitucion }}</option>
                        {% endfor %}
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Agregar</button>
                <a class="btn btn-primary" href="{% url 'index' %}">Regresar</a>
            </form>

        </div>
        <br>
        <div class="text-center" style="padding-left: 3rem;">
            <img src="https://multiservicioslab.com/wp-content/uploads/2023/03/Blog-mejores-insumos-copia-1024x569.webp"
                class="img-fluid">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>

</html>
