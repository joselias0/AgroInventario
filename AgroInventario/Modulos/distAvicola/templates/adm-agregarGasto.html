{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Gasto</title>
    <link rel="icon" type="image/png" href="{% static 'multimedia/granja.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar" style="background-color: #72c55d;">
    <div class="container">
        <a class="navbar-brand">AgroInventario</a>
        <form class="d-flex" role="search">
            <a id="cerrar" href="{% url 'recurso' %}" class="me-3 btn btn-warning text-light">Regresar</a>
            <a id="cerrar" href="{% url 'salir' %}" class="btn btn-danger text-light">Cerrar Sesi√≥n</a>
        </form>
    </div>
</nav>

<div class="container p-5">
    <h2 class="text-center">Agregar Gasto</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="hidden" id="id_recurso" name="id_recurso" value="{{ id_recurso }}">
        <div class="form-group mt-4 mb-4">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01" required>
        </div>
        <div class="form-group mt-4 mb-4">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="form-group mt-4 mb-4">
            <label for="cantidad_agregada">Cantidad Agregada:</label>
            <input type="number" class="form-control" id="cantidad_agregada" name="cantidad_agregada" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
