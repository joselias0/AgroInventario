    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editar_recurso">Agregar Gasto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% if recurso %}
            <form enctype="multipart/form-data" method="post" action="{% url 'gasto' recurso.id %}">
                {% csrf_token %}
                <input type="hidden" id="id_recurso" name="id_recurso" value="{{ recurso.id }}">
                <div class="modal-body">
                    <div class="form-group mt-4 mb-4">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control form-control-lg" id="precio" name="precio" min="0" step="0.01" required>
                    </div>
                    <div class="form-group mt-4 mb-4">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control form-control-lg" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group mt-4 mb-4">
                        <label for="cantidad_agregada">Cantidad Agregada:</label>
                        <input type="number" class="form-control form-control-lg" id="cantidad_agregada" name="cantidad_agregada" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
