{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroInventario</title>
    <link rel="icon" type="image/png" href="{% static 'multimedia/granja.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div style="background-color: #72c55d;">
      <div class="row">
        <div class="col">
          <img src="{% static 'multimedia/nav.jpg' %}" class="img-fluid">
        </div>
      </div>
    </div>
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="container p-5 me-5 mt-5">
            <div class="d-sm-flex align-items-center ms-5">
              <div class="bg-secondary p-5 text-center" style="width: 500px; height: 500px;">
                <h1 class="text-warning mt-5">Granja Ramirez</h1>
                <p class="mt-4 lead text-light">Producir huevos frescos y de alta calidad de manera sostenible, priorizando el bienestar animal y medioambiental.</p>
                <img src="{% static 'multimedia/huevo.jpg' %}" alt="Imagen De Granja" width="200px">
            </div>
                <div class="bg-light p-5 text-center" style="width: 500px; height: 500px;">
                    <h3 class="mt-5">Usuario</h3>
                    <input type="text" class="input mb-5"  name="username" required>
                    <h3>Contrase√±a</h3>
                    <input type="password" class="input  mb-5" name="password" required>
                    <div>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
