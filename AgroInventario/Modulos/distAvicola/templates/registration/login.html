{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroInventario</title>
    <link rel="icon" type="image/png" href="{% static 'multimedia/granja.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #72c55d;">
        <div class="container">
            <a class="navbar-brand text-white">AgroInventario</a>
        </div>
    </nav>
    <div class="container">
        <form action="" method="POST" class="mt-5">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-5 mt-4 bg-secondary">
                    <div class="p-4 text-center">
                        <h1 class="text-warning mt-4">Granjas Ramírez</h1>
                        <p class="mt-3 lead text-light">Producir huevos frescos y de alta calidad de manera sostenible,
                            priorizando
                            el bienestar animal y medioambiental.</p>
                        <img src="{% static 'multimedia/huevo.png' %}" alt="Imagen De Granja" class="img-fluid mt-4">
                    </div>
                </div>
                <div class="col-md-5 mt-4 bg-light">
                    <div class="p-4 text-center">
                        <h3 class="mt-4">Usuario</h3>
                        <input type="text" class="form-control mb-3" name="username" placeholder="Usuario" required>
                        <h3>Contraseña</h3>
                        <div class="input-group mt-4">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                name="password">
                            <button class="btn btn-outline-secondary" type="button" id="mostrarContra">
                                <span id="icon" class="fa fa-eye"></span>
                            </button>
                        </div>
                        <div class="mt-5">
                            <input type="submit" class="btn btn-primary" value="Acceder">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script>
        document.getElementById('mostrarContra').addEventListener('click', function () {
            var contra = document.getElementById('password');
            var btn = document.getElementById('mostrarContra');
            var icono = document.getElementById('icon');

            if (contra.type === 'password') {
                contra.type = 'text';
                icon.className = 'fa fa-eye-slash';
            } else {
                contra.type = 'password';
                icon.className = 'fa fa-eye';;
            }
        });
    </script>
</body>

</html>
